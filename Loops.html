<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript for Loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jackfruit", "Banana"];
            var text = "";
            var i;
            for (i=1; i < fruits.length; i++) {
                text += fruits [i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
